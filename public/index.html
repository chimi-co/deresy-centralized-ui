<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Deresy</title>
    <meta
      name="description"
      content="Deresy"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300');
      body {
        font-family: 'Roboto', Helvetica, Arial, sans-serif;
        font-size: 20px;
        line-height: normal;
      }
    </style>
    <title>Deresy</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Deresy doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.VUE_APP_FIREBASE_MEASUREMENT_ID %>"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', '<%= process.env.VUE_APP_FIREBASE_MEASUREMENT_ID %>')
    </script>
  </body>
</html>
